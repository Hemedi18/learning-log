{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
  <p>Add a new entry:</p>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form glass-effect">
      {% csrf_token %}
      {{ form.as_p }}
      <button name='submit' class="btn">Add entry</button>
  </form>
{% endblock content %}
