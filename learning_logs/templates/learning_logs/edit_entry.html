{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'learning_logs:topic' topic.id %}"><i class="fas fa-book-reader"></i> {{ topic }}</a></h3>
  <p class="lead">Edit entry:</p>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form glass-effect">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save changes
        </button>
      {% endbuttons %}
  </form>
{% endblock content %}
