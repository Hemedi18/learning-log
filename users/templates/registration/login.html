{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h2>Log in to your account</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form glass-effect">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn">Log in</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}" />
  </form>
{% endblock content %}
