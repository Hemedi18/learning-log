{% extends "learning_logs/base.html" %}

{% block content %}
<div class="bg-money-tracking" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 d-flex justify-content-center">
        <div class="glass-card animate-slide-in">
            <h2>Login</h2>
            <p class="login-text">Welcome back! Please login to your account.</p>
            
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                
                <div class="login-input-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" autofocus required id="id_username">
                </div>
                
                <div class="login-input-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" required id="id_password">
                </div>

                <button type="submit" class="login-btn">Log In</button>
                
                {% if form.errors %}
                <p class="text-danger small mt-3">Your username and password didn't match. Please try again.</p>
                {% endif %}
            </form>
            
            <p class="login-text mt-4">
                Don't have an account? <a href="{% url 'users:register' %}">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
