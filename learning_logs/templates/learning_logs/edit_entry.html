{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h3><a href="{% url 'learning_logs:topic' topic.id %}"><i class="fas fa-book-reader"></i> {{ topic }}</a></h3>
  <p>Edit entry:</p>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form glass-effect">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit" class="btn">
        <i class="fas fa-save"></i> Save changes
      </button>
  </form>
{% endblock content %}
