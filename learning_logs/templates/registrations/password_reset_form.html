{% extends "learning_logs/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0">Reset Password</h2>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Enter your email address below, and we'll email instructions for setting a new one.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn--primary">Send Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
