{% extends "learning_logs/base.html" %}

{% block content %}
<div class="diary-container row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card entry-card">
            <div class="card-header">
                <h2 class="h4 mb-0">
                    {% if form.instance.pk %}Edit Entry{% else %}New Diary Entry{% endif %}
                </h2>
                <span id="autosave-status" style="font-size: 0.8rem; color: var(--text-dim); float: right;"></span>
            </div>
            <div class="card-body">
                <form method="post" class="form js-autosave-form">
                    {% csrf_token %}
                    
                    <!-- Manual Field Rendering -->
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                        {{ form.title }}
                        {% if form.title.errors %}
                            <div class="text-danger small">{{ form.title.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.mood.id_for_label }}" class="form-label">Mood</label>
                        {{ form.mood }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                        {{ form.content }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-submit w-100">Save Entry</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
