{% extends "learning_logs/base.html" %}

{% block page_header %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="mb-0">{{ entry.title }}</h1>
        <p class="text-muted small mb-0">
            <i class="far fa-calendar-alt me-2"></i> {{ entry.date_created|date:"M d, Y H:i" }}
            {% if entry.mood %}
                <span class="badge bg-info text-dark ms-2">{{ entry.mood }}</span>
            {% endif %}
        </p>
    </div>
    <div class="d-flex gap-2">
        <a href="{% url 'learning_logs:entry_list' %}" class="btn btn-outline-light">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <a href="{% url 'learning_logs:entry_update' entry.id %}" class="btn btn-primary">
            <i class="fas fa-edit"></i> Edit
        </a>
        <a href="{% url 'learning_logs:entry_delete' entry.id %}" class="btn btn-danger">
            <i class="fas fa-trash"></i> Delete
        </a>
    </div>
  </div>
{% endblock page_header %}

{% block content %}
  <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="card-text" style="white-space: pre-wrap; color: #e0e0e0; font-size: 1.1rem; line-height: 1.8;">{{ entry.content|linebreaks }}</div>
          </div>
        </div>
      </div>
  </div>
{% endblock content %}
